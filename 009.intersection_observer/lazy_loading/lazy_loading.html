<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      img {
        display: block;
        margin: 20px auto;
        height: 50vh;
      }
    </style>
    <title>Lazy Loading</title>
  </head>
  <body>
    <script>
      const IMAGE_COUNT = 14;
      let i = 1;
      while (i <= IMAGE_COUNT) {
        const img = document.createElement("IMG");
        const num = String(i).padStart(2, 0);
        img.className = "lazy";
        img.dataset.src = `./images/image${num}.jpg`;
        document.body.append(img);
        i++;
      }
      /**
       * img 에 height 가 없거나, margin 이 충분하지 않을 경우 img 가 전부 로딩되는 문제?
       * rootMargin 으로 해결되지 않음
       */
      const imgObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(({ target, isIntersecting, intersectionRatio }) => {
          if (isIntersecting && intersectionRatio > 0) {
            target.src = target.dataset.src;
            target.classList.remove("lazy");
            observer.unobserve(target);
          }
        });
      });

      const birdImgs = document.querySelectorAll("img.lazy");
      birdImgs.forEach((img) => imgObserver.observe(img));
    </script>
  </body>
</html>
