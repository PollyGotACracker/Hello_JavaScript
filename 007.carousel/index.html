<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- defer: DOM 이 완전히 로딩되기 전까지 script 실행 연기 -->
    <script src="./main.js" defer></script>
    <title>Carousel</title>
  </head>

  <body>
    <div id="sliderContainer">
      <div id="slider">
        <img src="./images/image08.jpg" alt="blue tit" />
        <img src="./images/image01.jpg" alt="eurasian nuthatch" />
        <img src="./images/image02.jpg" alt="european robin" />
        <img src="./images/image03.jpg" alt="tawny owl" />
        <img src="./images/image04.jpg" alt="kingfisher" />
        <img src="./images/image05.jpg" alt="blackbird" />
        <img src="./images/image06.jpg" alt="barn owl" />
        <img src="./images/image07.jpg" alt="varied tit" />
        <img src="./images/image08.jpg" alt="blue tit" />
        <img src="./images/image01.jpg" alt="eurasian nuthatch" />
      </div>
      <button type="button" class="paging prev">&lang;</button>
      <button type="button" class="paging next">&rang;</button>
      <div id="pointerContainer">
        <div id="controller" class="playing"></div>
      </div>
    </div>
  </body>
</html>
