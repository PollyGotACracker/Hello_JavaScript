<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #sliderContainer {
        width: 50vw;
        overflow: hidden;
        position: relative;
      }
      #slider {
        display: flex;
        height: 100%;
      }
      #slider > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      button {
        position: absolute;
        z-index: 10;
        top: 50%;
        transform: translateY(-50%);
        color: #eee;
        background-color: rgba(0, 0, 0, 0.5);

        border: 0;
        border-radius: 50%;
        width: 3em;
        /* aspect-ratio: 요소 크기의 비율 설정 */
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .prev {
        left: 5%;
      }
      .next {
        right: 5%;
      }
      button:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
      button:active {
        outline: 0;
        transform: translateY(-50%) scale(0.9);
      }
    </style>
    <title>Document</title>
  </head>

  <body>
    <div id="sliderContainer">
      <div id="slider">
        <img src="./images//image_8.jpg" alt="image8" class="first_img" />
        <img src="./images//image_1.jpg" alt="image1" />
        <img src="./images//image_2.jpg" alt="image2" />
        <img src="./images//image_3.jpg" alt="image3" />
        <img src="./images//image_4.jpg" alt="image4" />
        <img src="./images//image_5.jpg" alt="image5" />
        <img src="./images//image_6.jpg" alt="image6" />
        <img src="./images//image_7.jpg" alt="image7" />
        <img src="./images//image_8.jpg" alt="image8" />
        <img src="./images//image_1.jpg" alt="image1" class="last_img" />
      </div>
      <button type="button" class="prev">&lang;</button>
      <button type="button" class="next">&rang;</button>
    </div>
    <script>
      // https://www.youtube.com/watch?v=IEbaqI7F8vM
      const images = document.querySelectorAll("#slider > img");
      const sliderContainer = document.querySelector("#sliderContainer");
      const slider = document.querySelector("#slider");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");

      let current = 1;
      // sliderContainer의 가로 길이
      const imgSize = sliderContainer.getBoundingClientRect().width;
      slider.style.transform = `translateX(${-imgSize}px)`;

      prevBtn.addEventListener("click", () => {
        if (current <= 0) return false;
        slider.style.transition = `transform 0.2s ease-in-out`;
        current--;
        slider.style.transform = `translateX(${-imgSize * current}px)`;
      });

      nextBtn.addEventListener("click", () => {
        if (current >= images.length - 1) return false;
        slider.style.transition = `transform 0.2s ease-in-out`;
        current++;
        slider.style.transform = `translateX(${-imgSize * current}px)`;
      });
      // cf) transitionend: css 의 transition 이 끝났을 때 발생
      slider.addEventListener("transitionend", () => {
        if (images[current].classList.contains("first_img")) {
          slider.style.transition = "none";
          current = images.length - 2;
          slider.style.transform = `translateX(${-imgSize * current}px)`;
        }
        if (images[current].classList.contains("last_img")) {
          slider.style.transition = "none";
          current = images.length - current;
          slider.style.transform = `translateX(${-imgSize * current}px)`;
        }
      });
    </script>
  </body>
</html>
