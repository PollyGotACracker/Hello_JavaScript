<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- defer: DOM 이 완전히 로딩되기 전까지 script 실행 연기 -->
    <script src="./main.js" defer></script>
  </head>
  <body>
    <span>
      remaining parrots here...
      <span id="parrots_num"></span>
    </span>
    <div class="container">
      <div class="title">NO PARROTS!</div>
    </div>
    <div class="container">
      <div class="title">PARROTS!</div>
    </div>
    <span>
      wrong birds here...
      <span id="birds_num"></span>
    </span>
  </body>
</html>
