<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <nav id="btnBox">
      <button class="btn-blue" type="button">BLUE</button>
      <button class="btn-red" type="button">RED</button>
    </nav>
    <main id="birdBox">
      <div class="box-blue"></div>
      <div class="box-red"></div>
    </main>
    <div id="modal">
      <div class="modal-header">
        <div class="modal-title">BIRD INFO</div>
        <button type="button" class="modal-close" title="close modal">X</button>
      </div>
      <div class="modal-img-box"><img class="modal-img" /></div>
      <div class="modal-desc"></div>
      <button
        type="button"
        class="modal-search"
        title="search this bird"
      ></button>
    </div>
    <div id="blur"></div>
  </body>
</html>
